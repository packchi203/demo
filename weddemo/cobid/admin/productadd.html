<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TOP</h1>
    </header>
    <section class="admin-content">
        <div class="admin-content-left">
            <ul>
                <li><a href="#">Danh mục</a>
                    <ul>
                        <li><a href="#">Thêm danh mục</a></li>
                        <li><a href="#">Danh sách danh mục</a></li>

                    </ul>
                </li>
                  
                <li><a href="#">Loại sản phẩm</a>
                    <ul>
                        <li><a href="#">Thêm loại sản phẩm</a></li>
                        <li><a href="#">Danh sách loại sản phẩm</a></li>

                    </ul></li>
                <li><a href="#">Sản phẩm</a>
                    <ul>
                        <li><a href="#">Thêm sản phẩm </a></li>
                        <li><a href="#">Danh sách sản phẩm</a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-content-right">
            <div class="admin-content-right-product-add">
                <h1>Thêm sản phẩm</h1>
                <br><br>
                <form action="" method="POST" enctype="multipart/form-data">
                    <label for="">Nhập tên sản phẩm: </label>
                    <input required type="text">
                    <label for="">Chọn danh mục:</label>
                    <select name="" id="" required>
                        <option value="">Chọn </option>
                    </select>
                    <label for="">Chọn loại sản phẩm:</label>
                    <select  name="" id="" required>
                        <option  value="">Chọn </option>      
                    </select>
                    <label for="">Nhập giá sản phẩm:</label>
                    <input required type="text" >
                    <label for="">Nhập giá khuyến mãi:</label>
                    <input required type="text" >
                    <label for="">Nhập Mô tả sản phẩm:</label>
                    
                    <textarea  required name="" id="" cols="30" rows="10" ></textarea>
                  <div class="img">
                    <label for="">Ảnh chính sản phẩm:</label>
                    <input  required type="file">
                    <label for="">Ảnh mô tả sản phẩm:</label>
                    <input multiple required type="file">

                  </div>
                    <button type="submit">Thêm </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
